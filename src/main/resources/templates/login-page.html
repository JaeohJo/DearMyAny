<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4f8;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            padding: 12px;
            background: #4a63f5;
            color: white;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
        }
        .message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>

<form th:action="@{/login}" method="post" th:object="${memberDto}">
    <h2>로그인</h2>

    <label>이메일</label>
    <input type="email" name="email" th:field="*{email}" required placeholder="이메일을 입력하세요">

    <label>비밀번호</label>
    <input type="password" name="password" th:field="*{password}" required placeholder="비밀번호를 입력하세요">

    <button type="submit">로그인</button>

    <p class="message" th:text="${errorMessage}" th:if="${errorMessage}"></p>
</form>

</body>
</html>
