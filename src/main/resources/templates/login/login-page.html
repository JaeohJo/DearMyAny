<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4f8;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            position: relative; /* 버튼 위치 조정 */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 0;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button[type="submit"] {
            padding: 12px;
            background: #4a63f5;
            color: white;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
        }
        .message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<form th:action="@{/login}" method="post" th:object="${memberDto}">
    <!-- 뒤로가기 버튼 -->
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <button type="button" onclick="location.href='/main'" style="
        padding: 6px 12px;
        background: white;
        color: #333;
        cursor: pointer;
        font-size: 26px;
        width: 40px;
        height: 40px;
        border: none;
    ">←</button>

        <h2 style="margin-left: 30px; text-align: center; flex-grow: 1;">로그인</h2>

        <!-- 오른쪽에 공간 확보 (뒤로가기 버튼 크기만큼) -->
        <div style="width: 70px;"></div>
    </div>

    <label>이메일</label>
    <input type="email" name="email" th:field="*{email}" required placeholder="이메일을 입력하세요">

    <label>비밀번호</label>
    <input type="password" name="password" th:field="*{password}" required placeholder="비밀번호를 입력하세요">

    <button type="submit">로그인</button>

    <p class="message" th:text="${errorMessage}" th:if="${errorMessage}"></p>
</form>

</body>
</html>
