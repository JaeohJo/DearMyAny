<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 폼 스타일 폼</title>
    <link rel="stylesheet" type="text/css" href="/css/post/createForm.css">
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h2>설문조사</h2>
        <p>아래 질문에 답해 주세요</p>
    </div>

    <form id="dynamic-form" action="/submit" method="POST">
        <div class="form-section">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-section">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>

        <div class="form-section">
            <label for="service">어떤 서비스를 선호하시나요?</label>
            <div class="radio-group">
                <input type="radio" id="service1" name="service" value="서비스 A" required>
                <label for="service1">서비스 A</label>
                <input type="radio" id="service2" name="service" value="서비스 B">
                <label for="service2">서비스 B</label>
            </div>
        </div>

        <div class="form-section">
            <label for="features">어떤 기능을 선호하시나요? (여러 개 선택 가능)</label>
            <div class="checkbox-group">
                <input type="checkbox" id="feature1" name="features" value="기능 A">
                <label for="feature1">기능 A</label>
                <input type="checkbox" id="feature2" name="features" value="기능 B">
                <label for="feature2">기능 B</label>
                <input type="checkbox" id="feature3" name="features" value="기능 C">
                <label for="feature3">기능 C</label>
            </div>
        </div>

        <button type="submit" class="submit-button">제출</button>
    </form>
</div>

<script src="/js/post/createForm.js"></script>

</body>
</html>
